{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}">

<h1>Users</h1>
{% if lastest_users %}
    <ul>
    {% for user in lastest_users %}
        <li><a href="{% url 'chat:user' user.id %}">{{ user.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
